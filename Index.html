<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Codenautas</title>
    <style>
      body {
        margin: 0;
      }
      canvas {
        width: 100%;
        height: 100%;
      }
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: black;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    
    #progress-container {
        position: relative;
        width: 80%;
        height: 50px;
        background: grey;
        border-radius: 25px;
        overflow: hidden;
    }
    
    #rocket {
        position: absolute;
        left: 0%;
        top: 50%;
        transform: translateY(-50%);
        font-size: 2rem;
        transition: left 0.3s;
    }
    
    /* AnimaciÃ³n de salida del cohete */
    @keyframes takeoff {
        0% { transform: translateY(-50%) scale(1); opacity: 1; }
        100% { transform: translateY(-200px) scale(1.5); opacity: 0; }
    }    
    </style>
  </head>
  <body>
    <div id="loading-screen">
      <div id="progress-container">
        <div id="rocket">ðŸš€</div>
      </div>
    </div>
