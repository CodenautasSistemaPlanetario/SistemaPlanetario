<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Codenautas</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: Arial, sans-serif;
      }
      canvas {
        width: 100%;
        height: 100%;
      }
      
      /* Pantalla de carga */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #000;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }
      
      /* TÃ­tulo de la carga */
      .loading-title {
        color: white;
        font-size: 2.5rem;
        margin-bottom: 20px;
      }
      
      /* Contenedor de la barra de progreso */
      #progress-container {
        position: relative;
        width: 80%;
        height: 30px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 15px;
      }
      
      /* Barra de progreso */
      #progress-bar {
        position: absolute;
        height: 100%;
        width: 0%;
        background: linear-gradient(90deg, #4a90e2, #67b26f);
        border-radius: 15px;
        transition: width 0.3s;
      }
      
      /* Cohete */
      #rocket {
        position: absolute;
        top: 50%;
        left: 0;
        font-size: 24px;
        transform: translateY(-50%);
        transition: left 0.3s;
        z-index: 2;
      }
      
      /* Estrellas para el fondo */
      .stars {
        position: absolute;
        width: 100%;
        height: 100%;
        z-index: -1;
      }
      
      .star {
        position: absolute;
        background-color: white;
        border-radius: 50%;
      }
      
            /* AnimaciÃ³n cuando termina la carga */
            /* AnimaciÃ³n cuando termina la carga */
      @keyframes takeoff {
        0% { 
          transform: translate(0, -50%) rotate(195deg) scale(1.5);
        }
        30% {
          transform: translate(0, -50%) rotate(195deg) scale(1.5);
        }
        40% {
          transform: translate(-50%, 400%) scale(1.8);
        }
        45% {
          transform: translate(-50%, 400%) rotate(-45deg) scale(2.0);
        }
        100% { 
          transform: translate(-50%, -400px) rotate(-45deg) scale(2.6);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div id="loading-screen">
      <div class="loading-title">Codenautas</div>
      <div id="progress-container">
        <div id="progress-bar"></div>
        <div id="rocket">ðŸš€</div>
      </div>
    </div>

    <script>
      // Crear estrellas para el fondo
      const loadingScreen = document.getElementById('loading-screen');
      const starsContainer = document.createElement('div');
      starsContainer.className = 'stars';
      loadingScreen.appendChild(starsContainer);
      
      // Generar 100 estrellas aleatorias
      for (let i = 0; i < 100; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.width = `${Math.random() * 3}px`;
        star.style.height = star.style.width;
        star.style.left = `${Math.random() * 100}%`;
        star.style.top = `${Math.random() * 100}%`;
        star.style.opacity = Math.random();
        starsContainer.appendChild(star);
      }
    </script>

      <script type="importmap">
        {
          "imports": {
            "three": "https://unpkg.com/three@0.151.3/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.151.3/examples/jsm/"
          }
        }
      </script>
    <script src="Controlador.js" type="module"></script>
  </body>
</html>
